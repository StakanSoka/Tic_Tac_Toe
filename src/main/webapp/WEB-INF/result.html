<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculations</title>
</head>
<body>
    <span th:text="${operation}"></span>

    <span th:if="${operation == 'multiplication'}" th:text="${a * b}"></span>
    <span th:if="${operation == 'addition'}" th:text="${a + b}"></span>
    <span th:if="${operation == 'subtraction'}" th:text="${a - b}"></span>
    <span th:if="${operation == 'division'}" th:text="${a / b}"></span>
    <span th:unless="${operation == 'multiplication' or operation == 'addition' or operation == 'subtraction' or
    operation == 'division'}">
        there is no such an operation... check your syntax
    </span>


</body>
</html>
